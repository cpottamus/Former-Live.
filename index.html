                <script type='text/javascript' charset='utf-8'>
                    $(document).ready(function(){
                        $('#header').stop(true, true).hover(showList, function(){
                            if(!$('#header').hasClass("moving")){
                                hideList();
                            }else{
                                setTimeout(function(){
                                    hideList();},1500);
                            }
                        
                        });
                    });
                    
                    function showList() {
                        $('#header').addClass("moving");
                        $('#header #logo h1').stop(true,true).animate({width: '95%'}, 'slow', function(){
                            $('#links').animate({width: 'show'}, 750, function(){ //maybe remove stop
                                $('#header').removeClass()});});
                        //$('#header #logo h1').animate({'width': '95%'}, 'slow');
                        //$('#links').delay(750).animate({width: 'show'},'slow');
                        //$('#header').removeClass();
                        
                    }
                    
                    function hideList() {
                        $('#links').stop(true,true).animate({width: 'hide'},'slow', function(){
                            $('#header #logo h1').delay(200).animate({'width':'118%'},'slow');}    );
                        
                        
                    }
                    
                </script>
